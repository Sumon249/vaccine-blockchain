<div class="login-page">
  <div class="container login-details">
    <div class="app-title">VAX</div>
    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <h1 class="page-header">Login!</h1>
      <div class="form-group">
        <label class="input-label" for="usernameInput">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="credentials.username"
          id="usernameInput"
          placeholder="Enter your username"
        />
      </div>
      <div class="form-group">
        <label class="input-label" for="passwordInput">Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="credentials.password"
            id="passwordInput"
            placeholder="Enter your password"
          />
          <div class="input-group-append">
            <button
              type="button"
              class="input-group-text"
              (click)="togglePasswordVisibility()"
            >
              <i
                [ngClass]="passwordVisible ? 'bi bi-eye' : 'bi bi-eye-slash'"
              ></i>
            </button>
          </div>
        </div>
      </div>
      <div class="submit-container">
        <button
          type="submit"
          class="btn btn-primary submit-btn"
          [disabled]="!loginForm.form.valid"
        >
          Submit
        </button>
        <p class="helper-text">
          Not resgistered? <span class="link">Signup</span>
        </p>
      </div>
    </form>
  </div>
  <div class="login-image">
    <img src="assets/blue-background.jpg" alt="" />
  </div>
</div>
