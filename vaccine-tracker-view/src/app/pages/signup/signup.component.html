<div class="login-page">
  <div class="container login-details">
    <div class="app-title">VAX</div>
    <form class="login-form">
      <h1 class="page-header">Welcome!</h1>
      <div class="form-group">
        <label class="input-label" for="usernameInput">Username</label>
        <input type="text" class="form-control " id="usernameInput" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label class="input-label" for="passwordInput">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
          <div class="input-group-append">
            <button type="button" class="input-group-text" (click)="togglePasswordVisibility()">
              <i [ngClass]="passwordVisible ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="submit-container">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        <p class="helper-text">Already have an account? <span class = "link" (click) = "login()">Login</span></p>
      </div>

    </form>
  </div>
  <div class="login-image">
    <img src="assets/blue-background.jpg" alt="">
  </div>
</div>
